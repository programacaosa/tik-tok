<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de V칤deos</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            overflow: hidden; 
            background-color: #000; /* Fundo escuro para melhor visualiza칞칚o dos v칤deos */
        }
        #videoContainer { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            transition: transform 0.5s ease; 
        }
        .videoItem { 
            height: 100vh; 
            width: 100vw; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            position: relative; 
        }
        video { 
            height: 100%; 
            width: 100%; 
            object-fit: cover; 
        }
        .description { 
            color: white; 
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 10px; 
            border-radius: 5px; 
            position: absolute; 
            bottom: 10px; 
            width: calc(100% - 20px);
            text-align: center;
        }
        .controls {
            position: absolute;
            top: 10%;
            right: 5%;
            display: flex;
            flex-direction: column; /* Mudan칞a para coluna */
            align-items: center; /* Centraliza horizontalmente os 칤cones */
            z-index: 10;
            gap: 5px; /* Reduz o espa칞amento entre os 칤cones */
        }
        .controlButton {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px; /* Reduzir o tamanho dos 칤cones */
            color: white;
            padding: 5px; /* Reduzir o padding dos 칤cones */
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .controlButton:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Efeito de hover */
        }
        .likes {
            color: white;
            font-size: 14px; /* Ajustar tamanho da fonte para curtidas */
            margin-top: 2px; /* Ajustar margem para o texto de curtidas */
        }
        .comments { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background-color: rgba(255, 255, 255, 0.9); 
            transition: transform 0.3s ease;
            transform: translateY(100%);
            padding: 10px;
            z-index: 10; /* Para garantir que fique acima do v칤deo */
        }
        .commentBox {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .commentInput {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-right: 10px;
        }
        .commentButton {
            position: fixed;
            bottom: 10%;
            right: 5%;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 20px;
        }
        .commentButton:hover {
            background-color: #ff6b81;
        }
        .commentsList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="videoContainer"></div>
    <button class="commentButton" onclick="toggleCommentBox()">游눫</button>
    <div class="comments" id="commentsContainer">
        <div class="commentBox" id="commentBox">
            <input type="text" class="commentInput" placeholder="Seu coment치rio..." id="commentInput">
            <button onclick="postComment()">Comentar</button>
        </div>
        <ul class="commentsList" id="commentsList"></ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const videoContainer = document.getElementById('videoContainer');
        let currentVideoIndex = 0;
        let videos = [];

        // Fun칞칚o para carregar v칤deos
        function loadVideos() {
            fetch('/videos')
                .then(response => response.json())
                .then(data => {
                    videos = data; // Armazena os v칤deos carregados
                    displayVideo(currentVideoIndex); // Exibe o primeiro v칤deo
                });
        }

        // Fun칞칚o para exibir o v칤deo atual
        function displayVideo(index) {
            videoContainer.innerHTML = ''; // Limpa o container de v칤deos
            const videoItem = document.createElement('div');
            videoItem.classList.add('videoItem');
            videoItem.innerHTML = `
                <video controls src="${videos[index].videoPath}" autoplay></video>
                <div class="description">${videos[index].description}</div>
                <div class="controls">
                    <button class="controlButton" onclick="likeVideo(${index})">
                        仇벒잺
                    </button>
                    <span class="likes" id="likesCount${index}">${videos[index].likes || 0}</span>
                    <button class="controlButton" onclick="shareVideo('${videos[index].videoPath}')">
                        游닋
                    </button>
                    <button class="controlButton" onclick="downloadVideo('${videos[index].videoPath}')">
                        拘勇
                    </button>
                </div>
            `;
            videoContainer.appendChild(videoItem);
            loadComments(); // Carrega coment치rios do v칤deo
            document.getElementById('commentsContainer').style.transform = 'translateY(100%)'; // Esconde o campo de coment치rios
        }

        // Fun칞칚o para curtir v칤deo
        function likeVideo(index) {
            videos[index].likes = (videos[index].likes || 0) + 1; // Incrementa o n칰mero de curtidas
            document.getElementById(`likesCount${index}`).innerText = videos[index].likes; // Atualiza a contagem na interface
            socket.emit('likeVideo', { videoPath: videos[index].videoPath, likes: videos[index].likes }); // Envia as curtidas para os outros usu치rios
        }

        // Fun칞칚o para compartilhar v칤deo
        function shareVideo(videoPath) {
            const shareText = `Confira este v칤deo: ${videoPath}`;
            navigator.clipboard.writeText(shareText).then(() => {
                alert('Link do v칤deo copiado para a 치rea de transfer칡ncia!');
            }).catch(err => {
                console.error('Erro ao copiar o link:', err);
            });
        }

        // Fun칞칚o para baixar v칤deo
        function downloadVideo(videoPath) {
            const link = document.createElement('a');
            link.href = videoPath;
            link.download = videoPath.split('/').pop(); // Usa o nome do arquivo original
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Fun칞칚o para alternar a caixa de coment치rios
        function toggleCommentBox() {
            const commentsContainer = document.getElementById('commentsContainer');
            commentsContainer.style.transform = commentsContainer.style.transform === 'translateY(0%)' ? 'translateY(100%)' : 'translateY(0%)';
        }

        // Fun칞칚o para postar coment치rios
        function postComment() {
            const commentInput = document.getElementById('commentInput');
            const comment = commentInput.value;
            if (comment.trim() !== '') {
                socket.emit('newComment', { videoPath: videos[currentVideoIndex].videoPath, comment });
                commentInput.value = ''; // Limpa o campo de coment치rio
            }
        }

        // Fun칞칚o para carregar coment치rios
        function loadComments() {
            fetch('/videos')
                .then(response => response.json())
                .then(videos => {
                    const commentsList = document.getElementById('commentsList');
                    commentsList.innerHTML = ''; // Limpa a lista de coment치rios
                    videos.forEach(video => {
                        if (video.videoPath === videos[currentVideoIndex].videoPath) {
                            video.comments.forEach(comment => {
                                const listItem = document.createElement('li');
                                listItem.innerText = comment;
                                commentsList.appendChild(listItem);
                            });
                        }
                    });
                });
        }

        socket.on('commentPosted', (data) => {
            loadComments(); // Atualiza a lista de coment치rios quando um novo coment치rio 칠 postado
        });

        socket.on('likeUpdated', (data) => {
            // Atualiza a contagem de curtidas para todos
            videos.forEach(video => {
                if (video.videoPath === data.videoPath) {
                    video.likes = data.likes;
                    document.getElementById(`likesCount${videos.indexOf(video)}`).innerText = data.likes;
                }
            });
        });

        // Implementa칞칚o do deslizamento para v칤deos
        let touchStartY = 0;
        let touchEndY = 0;
        videoContainer.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].screenY;
        });
        videoContainer.addEventListener('touchend', (e) => {
            touchEndY = e.changedTouches[0].screenY;
            handleGesture();
        });

        function handleGesture() {
            if (touchStartY > touchEndY + 50) {
                // deslizar para cima
                currentVideoIndex = (currentVideoIndex + 1) % videos.length; // Avan칞a para o pr칩ximo v칤deo
                displayVideo(currentVideoIndex);
            } else if (touchStartY + 50 < touchEndY) {
                // deslizar para baixo
                currentVideoIndex = (currentVideoIndex - 1 + videos.length) % videos.length; // Volta para o v칤deo anterior
                displayVideo(currentVideoIndex);
            }
        }

        loadVideos(); // Carrega os v칤deos ao iniciar
    </script>
</body>
</html>
